name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }}, PyTorch ${{ matrix.torch-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        torch-version: ["2.1.0", "2.2.0", "2.3.0", "2.4.0", "2.5.0"]
        exclude:
          # PyTorch 2.5+ requires Python 3.9+
          - python-version: "3.9"
            torch-version: "2.5.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install specific PyTorch version (CPU-only to save CI time)
          pip install torch==${{ matrix.torch-version }}+cpu -f https://download.pytorch.org/whl/torch_stable.html || \
          pip install torch==${{ matrix.torch-version }} --index-url https://download.pytorch.org/whl/cpu
          # Install the package with dev dependencies
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=ascend_compat --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11' && matrix.torch-version == '2.4.0'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Mypy type check
        run: mypy src/ascend_compat/ --ignore-missing-imports
        continue-on-error: true  # Type checking is informational for now

  # Validate that the CLI works end-to-end
  cli-smoke:
    name: CLI Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .

      - name: CLI smoke tests
        run: |
          ascend-compat info
          ascend-compat doctor
          ascend-compat error 507035
          echo 'import torch; torch.cuda.is_available()' > /tmp/test.py
          ascend-compat check /tmp/test.py
          ascend-compat check /tmp/test.py --json
          python -m ascend_compat info
