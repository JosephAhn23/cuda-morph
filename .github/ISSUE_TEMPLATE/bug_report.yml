name: Bug Report
description: Report an issue with ascend-compat
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please run `ascend-compat doctor` and paste the output below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect?
      placeholder: "When I run my model with ascend-compat, I get..."
    validations:
      required: true

  - type: textarea
    id: doctor-output
    attributes:
      label: Doctor Output
      description: "Paste the output of `ascend-compat doctor`"
      render: text
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce the issue
      render: python
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message / Traceback
      render: text
    validations:
      required: false

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware
      options:
        - Ascend 910A
        - Ascend 910B
        - Ascend 910C
        - Ascend 310
        - CPU only (development)
        - NVIDIA GPU (reference testing)
        - Other
    validations:
      required: true
